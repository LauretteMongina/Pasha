{% macro displaySources(news_list) %}
{% for sources in news_list %}

<a href="/sources/{{sources.id}}" class="">{{sources.name}}</a><br>


{% endfor %}
{% endmacro %}




{% macro displayArticles(articles_list) %}
{% for articles in articles_list %}


<div class="col-md-4 mb-3 mt-2" >
    <div class="card" style="width: 28rem;height: 500px;border-radius: 3%;">

        <img src="{{articles.urlToImage}}" class="card-img-top" alt="..." height="300px">
        <div class="card-body">
            <h5 class="card-title">{{articles.title[:60]}}</h5>
            <button class="card-text" style="border-radius: 2%;">{{articles.publishedAt}}</button>
            <p class="card-text">{{articles.author}}</p>
            <p class="card-text">{{articles.id}}</p>
            <a href="{{articles.url}}" class="btn" style="background-color:red;color: black;">Read More</a>
        </div>
    </div>
</div>

{% endfor %}
{% endmacro %}
